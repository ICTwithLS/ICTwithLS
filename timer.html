    <div class="input-section">
      <input type="number" id="hours" placeholder="HH" min="0" max="23">
      <span>:</span>
      <input type="number" id="minutes" placeholder="MM" min="0" max="59">
      <span>:</span>
      <input type="number" id="seconds" placeholder="SS" min="0" max="59">
    </div>
<center>
    <div class="timer-display">
      <div id="time-left" class="circle">
        <div id="time-text">00:00:00</div>
      </div>

    </div>

    <div class="controls">
      <button id="start" onclick="startTimer()">Start</button>
      <button id="pause" onclick="pauseTimer()" disabled>Pause</button>
      <button id="reset" onclick="resetTimer()" disabled>Reset</button>
      <button id="fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
    </div></center>
