<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>Digital Clock ||| ICTwithLS</title>  
    <link rel="icon" type="image/X-icon" href="Photos/short_text_logo.jpg">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a; /* Dark background */
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Starry background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0a0a0a 20%, #0a0a0a 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, #0a0a0a 20%, #0a0a0a 80%, transparent 80%, transparent) 50px 50px;
            background-size: 100px 100px;
            animation: moveStars 50s linear infinite;
            z-index: 1;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100px);
            }
        }

        .container {
            text-align: center;
            width: 100%;
            z-index: 2;
        }

        .title {
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffcc, #00ccff, #ff00cc);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 204, 255, 0.6);
        }

        .clock {
            font-size: 12vw;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #84fab0);
            background-size: 300% 300%;
            animation: gradient 5s ease infinite;
            text-shadow: 0 0 10px rgba(255, 154, 158, 0.8), 0 0 20px rgba(250, 208, 196, 0.6);
        }

        .date {
            font-size: 4vw;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 204, 255, 0.6);
        }

        .greeting {
            text-align: center;
            border: none;
            font-family:'PoetsenOne';
            Opacity:40%;
            color: gold;
            font-size: 3vw;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 204, 255, 0.6);
        }

        .nice-day {
            font-size: 2vw;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 204, 255, 0.6);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            box-shadow: 0 0 10px #007BFF, 0 0 20px #007BFF;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 0 15px #0056b3, 0 0 30px #0056b3;
        }

        .exit {
            background: #DC3545;
            box-shadow: 0 0 10px #DC3545, 0 0 20px #DC3545;
        }

        .exit:hover {
            background: #a71d2a;
            box-shadow: 0 0 15px #a71d2a, 0 0 30px #a71d2a;
        }

        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .popup input {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .popup button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background: #0056b3;
        }

        /* YouTube player */
        #youtube-player {
            position: absolute;
            top: -9999px; /* Hide the player off-screen */
        }
    </style>
</head>
<body>
    <div class="stars"></div> <!-- Starry background -->
    <div class="container">
        <div class="title">
            <a href='https://ictwithls.w3spaces.com/'><img src="Photos/Long_text_logo.jpg" width="370px" height=130px></a>
        </div>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Day, Month DD, YYYY</div>
        <div class="greeting">Dreams Will Never Been Die!</div>
        <div class="nice-day">Have a Nice Day!</div>
        <div class="buttons">
            <button class="fullscreen" id="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
            <button onclick="openPopup()">Audio</button>
        </div>
            <br>
            <small><div class="copyright"><center><br> <b><font color ='gray'>Â©2025 All Right Reserved. <br>Powered by <a href='https://lscomputertechnology.000webhostapp.com/'><font color='Yellow'>L.S.COMPUTER TECHNOLOGH</a>.</font></font></b></center></div></small>
    </div>

    <!-- Pop-up for audio input -->
    <div class="popup" id="popup">
        <input type="text" id="youtube-link" placeholder="Paste YouTube link here">
        <button onclick="pasteFromClipboard()">Paste Link</button>
        <button onclick="playAudio()">Play Audio</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Hidden YouTube player -->
    <iframe id="youtube-player" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>




    <script>
        // Function to update the clock and greeting
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;
            hours = String(hours).padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Update the date
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const day = days[now.getDay()];
            const month = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${day}, ${month} ${date}, ${year}`;
        }

        // Full-screen functions
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Update button text based on fullscreen state
        document.addEventListener('fullscreenchange', () => {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Full Screen';
                fullscreenBtn.classList.add('exit');
            } else {
                fullscreenBtn.textContent = 'Full Screen';
                fullscreenBtn.classList.remove('exit');
            }
        });

        // Pop-up functions
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Paste from clipboard
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('youtube-link').value = text;
            } catch (err) {
                alert('Failed to read clipboard. Please paste manually.');
            }
        }

        // Play audio from YouTube link
        function playAudio() {
            const link = document.getElementById('youtube-link').value;
            const videoId = link.split('v=')[1]; // Extract video ID from the link
            const player = document.getElementById('youtube-player');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`; // Autoplay the video
            closePopup();
        }

        // Initialize
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
